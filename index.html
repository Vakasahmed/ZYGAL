<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYGAL</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <div class="main" >
     
        <div>
            <select id="month" class="select" onchange="change(e.target.value)">
                <option value="Select Month">Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="year" class="select">
                <option value="Select Year">Select Year</option>

                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2025">2026</option>
                <option value="2025">2027</option>
                <option value="2025">2028</option>
                <option value="2025">2029</option>
                <option value="2025">2030</option>
            </select>
        </div>
       
        <div class="date">

              <table>
                <tr>
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
                <tr>
                    <td value="1" >1</td>
                    <td value="2" >2</td>
                    <td value="3" >3</td>
                    <td value="4" >4</td>
                    <td value="5" >5</td>
                    <td value="6" >6</td>
                    <td value="7" >7</td>
                </tr>
                <tr>
                    <td value="8" >8</td>
                    <td value="9" >9</td>
                    <td value="10" >10</td>
                    <td value="11" >11</td>
                    <td value="12" >12</td>
                    <td value="13" >13</td>
                    <td value="14" >14</td>
                </tr> <tr>
                    <td value="15" >15</td>
                    <td value="16" >16</td>
                    <td value="17" >17</td>
                    <td value="18" >18</td>
                    <td value="19" >19</td>
                    <td value="20" >20</td>
                    <td value="21" >21</td>
                </tr> <tr>
                    <td value="22" >22</td>
                    <td value="23" >23</td>
                    <td value="24" >24</td>
                    <td value="25" >25</td>
                    <td value="26" >26</td>
                    <td value="27" >27</td>
                    <td value="28" >28</td>
                </tr> <tr>
                    <td value="29">29</td>
                    <td value="30">30</td>
    
                    
                </tr>
              </table>
        </div>
        <div class="btn">
            <input id="enterDate" placeholder="Enter Any Date" onkeypress="date()"/>
            <button id="enterbtn" onclick="date()">ENTER</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
